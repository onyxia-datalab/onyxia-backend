convention:
  commitTypes:
    - feat
    - fix
    - perf
    - refactor
    - style
    - test
    - build
    - docs
    - merge
    - chore
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES
  commitUrl: https://github.com/onyxia-datalab/onyxia-backend/commit/%commit%
  commitRangeUrl: https://github.com/onyxia-datalab/onyxia-backend/compare/%from%...%to%?diff=split
  issueUrl: https://github.com/onyxia-datalab/onyxia-backend/issues/%issue%

